nvidia:
  compiler:
      - toolchain: gcc
        spec: gcc
      - toolchain: llvm
        spec: nvhpc
  unify: when_possible
  mpi:
      spec: cray-mpich@8.1.29
      gpu: cuda
  specs:
  - boost%gcc ~mpi
  - python@3.10%gcc
  #- eccodes@2.25.0%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - cmake%gcc
  - cuda@12.3%gcc

  # compile all fortran enabled packages using nvhpc
  - hdf5%nvhpc +fortran +hl
  - libcatalyst%nvhpc +mpi +fortran +python
  - eccodes@2.34.0%nvhpc +aec+fortran~ipo~memfs~netcdf~openmp~png~pthreads+shared~tools   extra_definitions=none  jp2k=openjpeg 
  - libcdi-pio@master%nvhpc ~external-grib1+fortran+mpi+netcdf+shared~szip-grib1+threads  grib2=eccodes 
  - netcdf-fortran@4.6.1%nvhpc ~doc+pic+shared  
  - serialbox@2.6.1%nvhpc +async-api+c~examples+fortran~ftg~ipo+logging~netcdf~python~sdb~shared+std-filesystem     
  - yaxt@0.9.3.1%nvhpc +fortran+shared  

  - hwloc%gcc
  - netcdf-c%gcc 
  - numactl%gcc
    #  - osu-micro-benchmarks@5.9%nvhpc
  - perl%gcc

  - boost@1.84.0%gcc@12.3.0+multithreaded
  - claw@2.1%gcc@12.3.0~ipo    
  - libfyaml@0.8%gcc@12.3.0  
  - libxml2@2.10.3%gcc@12.3.0+pic~python+shared  
  - mtime@master%gcc@12.3.0  
  - netcdf-c@4.9.2%gcc@12.3.0+blosc~byterange~dap~fsync~hdf4~jna+mpi~nczarr_zip+optimize~parallel-netcdf+pic+shared+szip+zstd   
  - perl@5.38.0%gcc@12.3.0+cpanm+opcode+open+shared+threads   
  - py-gridtools-cpp@2.3.2%gcc@12.3.0  
  - py-gt4py@main
  - py-icon4py@main%gcc@12.3.0  
  - rte-rrtmgp@autoconf%gcc@12.3.0  
 
  # The following are required to stop spack from using nvhpc to build
  # basic dependencies, some of which don't compile with nvc etc.
  # Explicitly excluded as modules.
  - autoconf%gcc
  - automake%gcc
  - ca-certificates-mozilla%gcc
  - diffutils%gcc
  - gnuconfig%gcc
  - libiconv%gcc
  - libxcrypt%gcc
  - libxml2%gcc
  - m4%gcc
  - ncurses%gcc
  - openssl%gcc
  - xz%gcc
  - zlib%gcc
  - zstd%gcc
  - c-blosc%gcc
  - libaec%gcc
  - jasper%gcc
  - patchelf%gcc
  - gmake%gcc
  variants:
  - cuda_arch=90
  - +mpi
  - +cuda
  - +fortran
  packages:
  - curl
  - gmake
  views:
    default:
